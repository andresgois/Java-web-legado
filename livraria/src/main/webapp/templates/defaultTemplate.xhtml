<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>
		<ui:insert name="title">Portal</ui:insert>
	</title>
	<link rel="shortcut icon" type="image/x-icon" href="imagens/favicon.ico" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<h:outputStylesheet name="./styles/defaultTemplate.css" library="styles" />
	<ui:insert name="css" />
	<meta http-equiv="Content-Language" content="pt-br" />
</h:head>

<h:body style="font-size: 12pt">
	<p:layout fullPage="true">

		<p:layoutUnit position="header" height="70">
			<ui:insert name="header">
				<ui:include src="/templates/defaultHeader.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="left" width="250" header="Menu">
			<ui:insert name="left">
				<ui:include src="/templates/defaultMenu.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center" header="Centro" width="100%"
			height="100%" class="latera">
			<h:panelGroup id="conteudo" class="latera" layout="block">
				<ui:insert name="content">
					<ui:include src="/templates/defaultContent.xhtml" />
				</ui:insert>
			</h:panelGroup>
		</p:layoutUnit>

		<p:layoutUnit position="right" width="200" header="Lado Direito">
			<p:calendar mode="inline" />
		</p:layoutUnit>

		<p:layoutUnit position="east" width="200" header="RodapÃ©">
			<ui:insert name="footer">
				<ui:include src="/templates/defaultFooter.xhtml" />
			</ui:insert>
		</p:layoutUnit>

	</p:layout>
	
	<script>
		$('#idFormFim input[type=submit]').on('click', function(){
			sessionStorage.clear();
	    })
	</script>
</h:body>
</html>
